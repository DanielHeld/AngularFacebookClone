<div class="container">
  <app-post-form (postAdded)="addPost($event)"></app-post-form>
  <ul *ngFor="let post of posts" class="list-group">
    <li class="list-group-item card bg-light mb-2 mt-2">
      <div>
        <h3 class="card-title">{{post.title}}</h3>
        <p class="card-body px-0">{{post.body}}</p>
        <button (click)="post.showComments = !post.showComments" class="btn btn-outline-info btn-sm card-body p-1">Show Comments</button>
        <app-comments *ngIf="post.showComments" [postId]="post.id"></app-comments>
      </div>
    </li>
  </ul>
</div>
